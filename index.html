<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of type HTML-->
<html lang="en">
    <!-- this html tag tells the browser that the CODE is of type HTML-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this sets up the webpage to be mobile friendly. (first) mobile responsive-->
        <title>My First Web Page</title>
    </head>
    <!-- this head tags tells the browser  that the code inside it needs to be executd first-->
    <body>
        <!-- the body tag contains the content that is physically shown on the web browser itself -->
        <h1>My Little Heading</h1>
        <p>Hello World!</p>
        <p>Life is so Good</p>
        <!-- this is a paragraph tag tthat blocks a bunch of text into a paragraph-->
    </body>
</html>
